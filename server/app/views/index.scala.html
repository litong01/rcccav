@(message: String)

@main("Welcome to RCCC Audio/Video System!") {

<div>
  <div align="center">
    <div class="v_selection_box">
      <input type="button" onclick="turnSystem('results', 'On');"  value="ON" class="systembutton">
      <input type="button" onclick="turnSystem('results', 'Off');" value="OFF" class="systembutton">
    </div>
    <div class="v_selection_box oddrow">
      <span class="projectors">FRONT RIGHT, FRONT LEFT and BACK PROJECTOR</span><br />
      <input id="G1_1" type="radio" name="group1_projectors" value="mac" checked="checked" onclick="switchInput('results', 'G1', 'mac');">
        <label for="G1_1" class="inputNames">Mac</label>
      </input>&nbsp;
      <input id="G1_2" type="radio" name="group1_projectors" value="podium" onclick="switchInput('results', 'G1', 'podium');">
        <label for="G1_2" class="inputNames">Podium</label>
      </input>&nbsp;
      <input id="G1_3" type="radio" name="group1_projectors" value="camcorder" onclick="switchInput('results', 'G1', 'camcorder');">
        <label for="G1_3" class="inputNames">Camcorder</label>
      </input>
      <input id="G1_4" type="radio" name="group1_projectors" value="laptop" onclick="switchInput('results', 'G1', 'laptop');">
        <label for="G1_4" class="inputNames">Laptop</label>
      </input>
    </div>
    <div class="v_selection_box evenrow">
      <span class="projectors">FRONT CENTER PROJECTOR</span><br />
      <input id="G2_1" type="radio" name="group2_projectors" value="mac" checked="checked" onclick="switchInput('results', 'G2', 'mac');">

        <label for="G2_3" class="inputNames">Camcorder</label>
      </input>
      <input id="G2_4" type="radio" name="group2_projectors" value="laptop" onclick="switchInput('results', 'G2', 'laptop');">
        <label for="G2_4" class="inputNames">Laptop</label>
      </input>
    </div>
    <div class="v_selection_box oddrow">
      <span class="projectors">RCCC DTV CHANNEL #1</span><br />
      <input id="G3_1" type="radio" name="group3_projectors" value="mac" checked="checked" onclick="switchInput('results', 'G3', 'mac');">

    <div class="v_selection_box evenrow">
